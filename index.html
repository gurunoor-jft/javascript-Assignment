<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container-fluid">
    <div id="header">
        <h1>Gurunoor-JS Assignment</h1>
        <p>Count :<spam id="count"></spam></p>
        <button id="adds" type="button" class="btn btn-primary btnmar" data-toggle="modal" data-target="#AddButton">
          ADD Details
        </button>
    </div>

<div id="middle">

 
  
  <!-- Add Modal -->
  <div class="modal fade" id="AddButton" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static" aria-labelledby="AddButton" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="AddButton"><strong>Add Details</strong></h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="addForm">
                <label for="Name">Name:</label>
                <input type="text" id="Name" required ><br>
                <label for="Email">Email:</label>
                <input type="text" id="Email" required><br>
                <input type="reset" value="reset">
        </form>
        </div>  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="Close()">Close</button>
          <button type="submit" class="btn btn-primary" data-backdrop="static" onclick="addFunction()">ADD Details</button>
        </div>
      </div>
    </div>
  </div> <!--End of Add Modal-->


  <!-- Delete Modal -->
  <div class="modal fade" id="DeleteButton" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static" aria-labelledby="DeleteButton" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="DeleteButton"><strong>Delete</strong></h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>Do You Want to Delete?</h5>
        </div>  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="deleteFunction()">Delete</button>
        </div>
      </div>
    </div>
  </div> <!--End of Delete Modal-->

  <!-- Edit Modal -->
  <div class="modal fade" id="EditButton" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static" aria-labelledby="EditButton" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="EditButton"><strong>Edit</strong></h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <label for="Name">Name:</label>
                <input type="text" id="editName" required><br>
                <label for="Email">Email:</label>
                <input type="text" id="editEmail" required><br>
          </form>
        </div>  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="Close()">Close</button>
          <button type="submit" class="btn btn-primary" data-backdrop="static" onclick="editFunction()">Edit</button>
        </div>
      </div>
    </div>
  </div> <!--End of Edit Modal-->


  <table align="center" role="table">
    <thead role="rowgroup">
      <tr>
        <th role="columnheader">ID</th>
        <th role="columnheader">First Name</th>
        <th role="columnheader">Email</th>
        <th role="columnheader">Delete</th>
        <th role="columnheader">Edit</th>
    </tr>
    </thead>
    
    <tbody id="data" role="rowgroup">
        
    </tbody>
</table>

    
  </div>
