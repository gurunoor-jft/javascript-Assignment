<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gurunoor-JS Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div id="header">
        <h1>Gurunoor-JS Assignment</h1>
    </div>

<div id="middle">

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddButton">
    ADD Details
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="AddButton" tabindex="-1" role="dialog" aria-labelledby="AddButton" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="AddButton"><strong>Add Details</strong></h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form >
                <label for="Name">Name:</label>
                <input type="text" id="Name" required ><br>
                <label for="Email">Email:</label>
                <input type="text" id="Email" required><br>
                <input type="reset" value="reset">
        </form>
        </div>  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="Addfunction()">ADD Details</button>
        </div>
      </div>
    </div>
  </div>


    <table align="center">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        <tbody id="data">
            
        </tbody>
    </table>
  </div>
    <div id="footer">
      <h1>CRUD</h1>
    </div>
</div>  
<script src="app.js"></script>
</body>
</html>
